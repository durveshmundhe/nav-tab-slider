<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nav-Tab Slider</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="bg-dark">
        <div class="container">
            <h2 class="title text-center mb-0">Bootstrap Nav-Tab Slider</h2>
        </div>
    </header>
    <main class="slider-content mt-5">
        <div class="container">
            <ul class="nav nav-tabs nav-justified"  role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" href="#tab-1">Tab 1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#tab-2">Tab 2</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#tab-3">Tab 3</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#tab-4">Tab 4</a>
                </li>
            </ul>

            <div class="tab-content">
                <div id="tab-1" class="tab-pane active" data-id="1">
                    <div class="wrap mt-5">
                        <img src="images/left.svg" alt="left" class="arrow left-arrow">
                        <h3>Content of tab 1</h3>
                        <img src="images/right.svg" alt="right" class="arrow right-arrow">
                    </div>
                </div>
                <div id="tab-2" class="tab-pane" data-id="2">
                    <div class="wrap mt-5">
                        <img src="images/left.svg" alt="left" class="arrow left-arrow">
                        <h3>Content of tab 2</h3> 
                        <img src="images/right.svg" alt="right" class="arrow right-arrow">
                    </div>
                </div>
                <div id="tab-3" class="tab-pane" data-id="3">
                    <div class="wrap mt-5">
                        <img src="images/left.svg" alt="left" class="arrow left-arrow">
                        <h3>Content of tab 3</h3>
                        <img src="images/right.svg" alt="right" class="arrow right-arrow">
                    </div>
                </div>
                <div id="tab-4" class="tab-pane" data-id="4">
                    <div class="wrap mt-5">
                        <img src="images/left.svg" alt="left" class="arrow left-arrow">
                        <h3>Content of tab 4</h3>
                        <img src="images/right.svg" alt="right" class="arrow right-arrow">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
<script type="text/javascript" src="main.js"></script>
</html>
